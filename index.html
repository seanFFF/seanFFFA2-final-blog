<!doctype html>
<html>
  <head>
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="piano-container">
     <!-- Create a box with the class name Piano -->
     <!-- Create a piano button and match it to the corresponding audio -->
      <div class="piano">
            <button data-key="C4"></button>
            <button data-key="Db4"></button>
            <button data-key="D4"></button>
            <button data-key="Eb4"></button>
            <button data-key="E4"></button>
      </div>

      <div class="piano">
            <button data-key="F4"></button>
            <button data-key="Gb4"></button>
            <button data-key="G4"></button>
            <button data-key="Ab4"></button>
            <button data-key="A4"></button>
            <button data-key="Bb4"></button>
            <button data-key="B4"></button>
      </div>
        <div class="piano">
            <button data-key="C5"></button>
            <button data-key="Db5"></button>
            <button data-key="D5"></button>
            <button data-key="Eb5"></button>
            <button data-key="E5"></button>
        </div>
    </div>
    <audio id="audioElement" src="#"></audio>
    <script src="script.js"></script>
  </body>
</html>
